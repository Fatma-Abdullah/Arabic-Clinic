<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>قائمة المرضى</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="gray">
    <div class="container">
        <section class="header">
            <i class="fas fa-arrow-right ml-3 mr-0"></i>
            <input type="search" class="form-control" placeholder="البحث">
        </section>
        <section class="content mb-4">
            <div class="prescList">
                <p class="title">محمد احمد</p>
                <div class="titleRow mt-1">
                    <img class="img-fluid" src="images/age.png" alt="time">
                    <p class="para">48 سنة</p>
                </div>
                <div class="titleRow mt-1">
                    <img class="img-fluid lowwidth" src="images/male.png" alt="male">
                    <p class="para ">ذكر</p>
                </div>
                <button type="button" class="btn btn-primary">15 من التعيينات</button>
            </div>
            <div class="prescList mt-2">
                <p class="title">آية على</p>
                <div class="titleRow mt-1">
                    <img class="img-fluid" src="images/age.png" alt="time">
                    <p class="para">35 سنة</p>
                </div>
                <div class="titleRow mt-1">
                    <img class="img-fluid lowwidth" src="images/female.png" alt="male">
                    <p class="para ">أنثى</p>
                </div>
                <button type="button" class="btn btn-primary">10 من التعيينات</button>
            </div>
            <div class="prescList mt-2">
                <p class="title">أسماء محمد</p>
                <div class="titleRow mt-1">
                    <img class="img-fluid" src="images/age.png" alt="time">
                    <p class="para">45 سنة</p>
                </div>
                <div class="titleRow mt-1">
                    <img class="img-fluid lowwidth" src="images/female.png" alt="male">
                    <p class="para ">أنثى</p>
                </div>
                <button type="button" class="btn btn-primary">18 من التعيينات</button>
            </div>


        </section>

        <section class="footer">
            <div class="row">
                <div class="col-4">
                    <i class="fas fa-home"></i>
                </div>
                <div class="col-4">
                    <i class="fas fa-user-injured active"></i>
                </div>
                <div class="col-4">
                    <i class="fas fa-cog"></i>
                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <a href="#">الرئيسية</a>
                </div>
                <div class="col-4">
                    <a href="#" class="active">المريض</a>
                </div>
                <div class="col-4">
                    <a href="#">الاعدادات</a>
                </div>
            </div>

        </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
