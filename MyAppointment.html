<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment List</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="gray">
    <div class="container">
        
        <section class="header appointMargin">
            <img class="img-fluid" src="images/number4.PNG" alt="">
            <h6 class="mt-2">قائمة المواعيد
            </h6> <i class="fas fa-search mr-0"></i>
        </section>
        <section class="content">
            <div class="prescList">
                <p class="title">محمد احمد</p>
                <div class="titleRow">
                    <img class="img-fluid" src="images/time.png" alt="time">
                    <p class="para">11:15 ص السبت 12 مارس 2019</p>
                </div>
                <div class="titleRow">
                    <img class="img-fluid" src="images/rx.PNG" alt="time">
                    <p class="para blue">RX: ABC الطب (لا للوراثة)</p>
                </div>
                <button type="button" class="btn btn-outline-success mt-2">طبيعي</button>
            </div>
            <div class="prescList mt-2">
                <p class="title">احمد على</p>
                <div class="titleRow">
                    <img class="img-fluid" src="images/time.png" alt="time">
                    <p class="para">10:15 ص الأحد 12 مارس 2019
                    </p>
                </div>
                <div class="titleRow">
                    <img class="img-fluid" src="images/rx.PNG" alt="time">
                    <p class="para blue">* تجنب الكحول</p>
                </div>
                <button type="button" class="btn btn-outline-danger mt-2">حالة طوارئ</button>
            </div>
            <div class="prescList mt-2">
                <p class="title">ابراهيم على</p>
                <div class="titleRow">
                    <img class="img-fluid" src="images/time.png" alt="time">
                    <p class="para">11:15 ص السبت 12 مارس 2019</p>
                </div>
                <div class="titleRow">
                    <img class="img-fluid" src="images/rx.PNG" alt="time">
                    <p class="para blue">أموكسيسيلين 500 مل
                    </p>
                </div>
                <button type="button" class="btn btn-outline-success mt-2">طبيعي</button>
            </div>
            <div class="prescList mt-2">
                <p class="title">احمد على</p>
                <div class="titleRow">
                    <img class="img-fluid" src="images/time.png" alt="time">
                    <p class="para">05:10 السبت ، 12 مارس 2019
                    </p>
                </div>
                <div class="titleRow">
                    <img class="img-fluid" src="images/rx.PNG" alt="time">
                    <p class="para blue">أموكسيسيلين 500 مل
                    </p>
                </div>
                <button type="button" class="btn btn-outline-success mt-2">طبيعي</button>
            </div>


        </section>

        <section class="footer">
            <div class="row">
                <div class="col-4">
                    <i class="fas fa-home active"></i>
                </div>
                <div class="col-4">
                    <i class="fas fa-user-injured"></i>
                </div>
                <div class="col-4">
                    <i class="fas fa-cog"></i>
                </div>

            </div>
            <div class="row">
                <div class="col-4">
                    <a href="#" class="active">Home</a>
                </div>
                <div class="col-4">
                    <a href="#">Patient</a>
                </div>
                <div class="col-4">
                    <a href="#">Settings</a>
                </div>
        </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
